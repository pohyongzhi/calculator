<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="heading">
            <h1>Calculator App</h1>
            <p>By: Poh Yong Zhi</p>
        </div>
        <div class="container">
            <div id="display">0</div>
            <div class="row">
                <button id="cancel" class="btn function">AC</button>
                <button id="negate" class="btn function">+/-</button>
                <button id="mod" class="btn function">%</button>
                <button id="divide" class="btn operator">รท</button>
            </div>
            <div class="row">
                <button id="7" class="btn number-decimal">7</button>
                <button id="8" class="btn number-decimal">8</button>
                <button id="9" class="btn number-decimal">9</button>
                <button id="multiply" class="btn operator">*</button>
            </div>
            <div class="row">
                <button id="4" class="btn number-decimal">4</button>
                <button id="5" class="btn number-decimal">5</button>
                <button id="6" class="btn number-decimal">6</button>
                <button id="subtract" class="btn operator">-</button>
            </div>
            <div class="row">
                <button id="1" class="btn number-decimal">1</button>
                <button id="2" class="btn number-decimal">2</button>
                <button id="3" class="btn number-decimal">3</button>
                <button id="add" class="btn operator">+</button>
            </div>
            <div class="row">
                <button id="0" class="btn number-decimal">0</button>
                <div class="dot-equal-wrapper">
                    <button id="decimal" class="btn number-decimal">.</button>
                    <button id="equal" class="btn operator">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
